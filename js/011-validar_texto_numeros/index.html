<!DOCTYPE html>
<html>
  <head>
    <title>Validar texto o n&uacute;meros con Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      function validarLetras(e) { // 1
        tecla = (document.all) ? e.keyCode : e.which; //capturar tecla
        
        if (tecla===0) {return true;} // cursor/tab
        if (tecla===8) {return true;} // backspace
        if (tecla===32) {return true;} // espacio
        if (e.ctrlKey && tecla===67) { return true;} //Ctrl c
        if (e.ctrlKey && tecla===86) { return true;} //Ctrl v        
        if (e.ctrlKey && tecla===88) { return true;} //Ctrl x        

        patron = /[a-zA-Z]/; //patron

        te = String.fromCharCode(tecla);        
        return patron.test(te); // prueba de patron
      }
      
      
      function validarNumeros(e) { 
        tecla = (document.all) ? e.keyCode : e.which; //capturar tecla
        
        if (tecla===0) {return true;} // cursor/tab
        if (tecla===8) {return true;} // backspace        
        if (e.ctrlKey && tecla===67) {return true;} //Ctrl c
        if (e.ctrlKey && tecla===86) {return true;} //Ctrl v        
        if (e.ctrlKey && tecla===88) {return true;} //Ctrl x
        if (tecla>=96 && tecla<=105) {return true;} //numpad

        patron = /[\d]/; // patron

        te = String.fromCharCode(tecla);
        return patron.test(te); // prueba
      }
    </script>
  </head>
  <body>
    <h1>Validar texto o n&uacute;meros con Javascript</h1>
    Prueba de texto: <input type="text" name="letras" id="letras" onkeypress="return validarLetras(event)"/>
    <br/>
    <br/>
    Prueba de n&uacute;meros: <input type="text" name="num" id="num" onkeydown="return validarNumeros(event)"/>
  </body>
</html>
