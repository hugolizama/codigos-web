<!DOCTYPE html>
<html>
  <head>
    <title>Kiuvox - Restar fechas en Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      var d = new Date(); //establecemos la fecha de hoy

      /*
      d.getFullYear() extrae el año
      (d.getMonth() + 1 ) extrae el mes
      d.getDate() extrae el día.
      d.getHours() extrae la hora.
      d.getMinutes() extrae el minuto.
      d.getSeconds() extrae el segundo.
      */

      //Establecemos la fecha inicio con los parametros anteriores
      var fechaInicio = new Date(d.getFullYear() + "/" + (d.getMonth() + 1) + "/" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());

      //Establecemos la fecha final
      var fechaFinal = new Date("2015/12/31 23:59:59");

      //Restamos la fechaFinal menos fechaInicio,
      //esto establece la diferencia entre las fechas
      var fechaResta = fechaFinal - fechaInicio;

      //imprimir
      document.write("Faltan: " + ((((fechaResta / 1000) / 60) / 60) / 24)/365 + " a&ntilde;os. &oacute;<br/>");
      
      document.write("Faltan: " + (((fechaResta / 1000) / 60) / 60) / 24 + " días. &oacute;<br/>");
      
      document.write("Faltan: " + (((fechaResta / 1000) / 60) / 60)  + " Horas.  &oacute;<br/>");
      
      document.write("Faltan: " + ((fechaResta / 1000) / 60)  + " Minutos.  &oacute;<br/>");
      
      document.write("Faltan: " + (fechaResta / 1000)  + " Segundos.");
    </script>
  </head>
  <body>
    
  </body>
</html>
